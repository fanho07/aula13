<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>ProfileCard Alternativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gradient-to-r from-purple-500 to-indigo-600 min-h-screen flex items-center justify-center">
    <div id="root"></div>

    <script type="text/babel">
      function ProfileCard({ nome, imagemUrl, descricao }) {
        return (
          <div className="bg-white rounded-lg shadow-lg overflow-hidden w-80 transform hover:scale-105 transition-transform duration-300">
            <div className="h-48 bg-cover bg-center" style={{ backgroundImage: `url(${imagemUrl})` }}></div>
            <div className="p-6">
              <h2 className="text-2xl font-bold text-gray-800">{nome}</h2>
              <p className="text-gray-600 mt-2">{descricao}</p>
            </div>
          </div>
        );
      }

      function App() {
        return (
          <div className="flex flex-col md:flex-row gap-8">
            <ProfileCard
              nome="Gabriel dos Santos"
              imagemUrl="SANTOS_ZUADO.jpeg"
              descricao=" designer gráfico, design de interface ou design de experiência do usuário (UX) "
            />
            <ProfileCard
              nome="lucas Morais"
              imagemUrl="Morais.jpg"
              descricao="Administrativo  representa um administrador com nível máximo de acesso e controle dentro de um sistema ou plataforma. ."
            />
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
